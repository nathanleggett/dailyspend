
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spend Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Spend Calculator</h1>
        <label for="monthlyWage">Monthly Wage (£):</label>
        <input type="number" id="monthlyWage" placeholder="Enter your monthly wage">
        
        <label for="payDate">Next Pay Date:</label>
        <input type="date" id="payDate">
        
        <button onclick="calculateDailySpend()">Calculate Daily Spend</button>
        
        <h2 id="result"></h2>
    </div>

    <script>
        function calculateDailySpend() {
            const monthlyWage = document.getElementById('monthlyWage').value;
            const payDate = new Date(document.getElementById('payDate').value);
            const today = new Date();

            if (monthlyWage && payDate) {
                const diffTime = Math.abs(payDate - today);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

                if (diffDays > 0) {
                    const dailySpend = (monthlyWage / diffDays).toFixed(2);
                    document.getElementById('result').innerText = `You can spend £${dailySpend} per day until your next payday.`;
                } else {
                    document.getElementById('result').innerText = `Please select a future date.`;
                }
            } else {
                document.getElementById('result').innerText = `Please enter all the details.`;
            }
        }
    </script>
</body>
</html>
